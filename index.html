<!DOCTYPE html>
<html manifest="./PSFree.manifest" lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بليغ ستور 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-navy: #050a12;
      --electric-blue: #00adef;
      --panel-bg: rgba(15, 25, 40, 0.9);
      --text-white: #ffffff;
      --btn-border: #1fa9dc;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top, #152132 0%, #050a12 100%) fixed;
      color: var(--text-white);
      font-family: 'Cairo', Arial, sans-serif;
      overflow-x: hidden;
      direction: rtl;
      min-height: 100vh;
      width: 100vw;
    }
    .bg-logo-watermark {
      position: fixed;
      top: 57%;
      left: 51%;
      transform: translate(-50%, -50%);
      font-size: 41vw;
      font-weight: 900;
      color: var(--electric-blue);
      opacity: 0.055;
      z-index: 0;
      font-style: italic;
      pointer-events: none;
      user-select: none;
      letter-spacing: -4vw;
    }
    .side-menu {
      position: absolute;
      right: 32px;
      top: 32%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 23px;
      min-width: 170px;
    }
    .menu-btn {
      font-family: 'Cairo', Arial, sans-serif;
      background: transparent;
      border: 2px solid var(--btn-border);
      color: var(--text-white);
      padding: 18px 0;
      border-radius: 15px;
      font-size: 1.25em;
      font-weight: 700;
      cursor: pointer;
      outline: none;
      transition: box-shadow .18s, background .2s, color 0.2s;
      text-shadow: 0 1px 6px #001, 0 0 1px #1fa9dc40;
      margin-bottom: 3px;
      box-shadow: none;
    }
    .menu-btn:hover, .menu-btn:focus {
      background: var(--btn-border);
      color: #0f222f;
      box-shadow: 0 2px 10px #00adef51;
    }
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 92vh;
      z-index: 2;
    }
    .header-title {
      margin-top: 56px;
      margin-bottom: 10px;
      font-size: 3.9em;
      font-weight: 900;
      letter-spacing: 2.2px;
      color: var(--text-white);
      filter: drop-shadow(0 7px 24px #0099ff88);
      text-shadow: 0 0 18px #00adefdd, 0 16px 32px #01152957;
      text-align: center;
      z-index: 2;
    }
    .header-subtitle {
      font-size: 1.6em;
      color: #06b6d4;
      margin-top: -6px;
      letter-spacing: 4px;
      margin-bottom: 22px;
      text-align: center;
    }
    #PS4FW {
      background:rgba(8,60,90, 0.71);
      padding: 9px 28px;
      border-radius: 14px;
      display: inline-block;
      font-size: 1.2em;
      color: #1fa9dc;
      font-weight:900;
      border: 1.4px solid #053557;
      margin-bottom: 32px;
      box-shadow: 0 2px 11px #04385f40;
      z-index:2;
      text-align: center;
    }
    #jailbreak-page {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      min-height: 150px;
      z-index:2;
    }
    .ps-btn {
      width: 190px;
      height: 190px;
      border-radius: 99px;
      background: rgba(10,26,50,0.77);
      border: 4px solid var(--btn-border);
      margin: 0 auto;
      margin-top: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 5px;
      box-shadow: 0 3px 32px #0099ff11, 0 0px 0 #fff;
      transition: box-shadow .2s, border .22s, background 0.21s;
    }
    .ps-btn svg {
      width: 85px;
      height: 85px;
      fill: var(--electric-blue);
      transition: fill 0.2s;
      filter: drop-shadow(0 3px 9px #00e7ff90);
    }
    .ps-btn:hover {
      background: #03395a;
      box-shadow:0 4px 24px #03c2e470;
      border-color: #fff;
    }
    .ps-btn:hover svg { fill: #fff; }
    .footer-address {
      background: rgba(5, 10, 20, 0.96);
      border-top: 2px solid var(--btn-border);
      padding: 18px 0 11px 0;
      text-align: center;
      width: 100vw;
      color: #f2f2f2;
      font-family: 'Cairo', Arial, sans-serif;
      font-size: 1.22em;
      letter-spacing: .7px;
      margin: 0;
      position: fixed;
      bottom: 0;
      z-index: 40;
      box-shadow: 0 6px 80px #00adef35 inset;
    }
    .footer-text { margin: 0;}
    @media (max-width:600px){
      .header-title{font-size:2.4em;}
      .header-subtitle{font-size:.99em;}
      .side-menu{right:6vw;}
      .menu-btn{font-size:.99em;}
      #PS4FW{font-size:.93em;}
      .ps-btn{width:135px;height:135px;}
    }
  </style>
  <script>
    // نفس سكربت الكاش الخاص بك، من index00 أو index2 (حسب الحاجة)
    function DLProgress(e){
      Percent=(Math.round(e.loaded / e.total * 100));
      document.title="Installing offline cache: " + Percent + "%";
    }
    function DisplayCacheProgress(){
      setTimeout(function(){;document.title="Cache Success !";},1000);
      setTimeout(function(){window.location.href = document.referrer;},3000);
    }
    window.applicationCache.addEventListener("progress",DLProgress,false);
    window.applicationCache.oncached=function(e){DisplayCacheProgress();};
    window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
  </script>
</head>
<body>

  <!-- الخلفية BS -->
  <div class="bg-logo-watermark">BS</div>

  <!-- القائمة الجانبية العصرية -->
  <div class="side-menu">
    <button onclick="showpayloads()" class="menu-btn" id="payloadsbtn">البايـلودات</button>
    <button onclick="showsettings()" class="menu-btn" id="settings-btn">الإعدادات</button>
    <button onclick="showabout()" class="menu-btn" id="about-btn">حول المتجر</button>
  </div>

  <!-- المحتوى الأساسي -->
  <div class="main-container">
    <div class="header-title">بليغ ستور 2</div>
    <div class="header-subtitle">BALIGH STORE</div>
    <div id="PS4FW">PS4 FW: 0.00 | Ready</div>
    <div id="jailbreak-page">
      <button id="jailbreak" class="ps-btn">
        <svg viewBox="0 0 32 32">
          <path d="M0.69116 21.9548C-0.506476 22.7935 -0.284724 24.2384 2.44769 25.1419C5.18011 26.0455 8.35603 26.2323 11.1505 25.729V22.8774L8.43588 23.8C7.39792 24.1355 6.35997 24.2194 5.32202 23.9677C4.5236 23.7161 4.68328 23.2129 5.64139 22.7935L11.1505 20.7806V17.6774L3.48565 20.4452C2.52754 20.7806 1.56943 21.2839 0.69116 21.9548ZM19.2146 9.37419V17.5097C22.4881 19.1871 25.0431 17.5097 25.0431 13.1484C25.0431 8.70323 23.5261 6.69032 19.1348 5.09677C16.8193 4.25806 14.4241 3.50323 12.0288 3V27.2387L17.6178 29V8.61935C17.6178 7.69677 17.6178 7.02581 18.2565 7.27742C19.1348 7.52903 19.2146 8.45161 19.2146 9.37419ZM29.5941 20.0258C27.2787 19.1871 24.8036 18.8516 22.4083 19.1032C21.0779 19.1906 19.8294 19.5869 18.5759 20.0258V23.2968L23.7656 21.2839C24.8036 20.9484 25.8415 20.8645 26.8795 21.1161C27.6779 21.3677 27.5182 21.871 26.5601 22.2903L18.5759 25.3935V28.5806L29.5941 24.3032C30.3925 23.9677 31.1111 23.5484 31.7499 22.8774C32.3088 22.0387 32.0692 20.8645 29.5941 20.0258Z"></path>
        </svg>
      </button>
    </div>
  </div>

  <footer class="footer-address">
      <span>صنعاء - شارع الخمسين - بيت بوس - خلف كافتيريا ركن الأحلام - جوار سوبر ماركت الصخرة</span>
  </footer>

  <!-- البوب أب/��لنافذة المنبثقة -->
  <div class="overlay" id="overlay-popup"></div>
  <div class="popup" id="about-popup">
      <h2 style="color: var(--electric-blue);">حول المتجر</h2>
      <p>بليغ ستور 2 - اليمن، صنعاء</p>
      <button onclick="closeabout()" class="close-btn"></button>
  </div>
  <div class="popup" id="settings-popup">
      <h2 style="color: var(--electric-blue);">الإعدادات</h2>
      <button onclick="closesettings()" class="close-btn"></button>
  </div>

  <!-- سكربتك الرئيسي (بدون تعديل) -->
  <script src='./js/index.js'></script>
</body>
</html>
